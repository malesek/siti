<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/allPages.css">
    <link rel="stylesheet" href="style/fotogalerie.css">
    <script src="https://kit.fontawesome.com/05e38db879.js" crossorigin="anonymous"></script>
    <title>Šití Pavlíčková</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="left" onclick="location.href='index.html'">Šití péřových výrobků</li>
                <li class="right" onclick="location.href='kontakt.html'">Kontakt</li>
                <li class="right" onclick="location.href='cenik.html'">Ceník</li>
                <li class="right">Fotogalerie</li>
                <li class="right" onclick="location.href='objednavka.html'">Objednávka</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <img src="img/1.jpg" alt="Nature" onclick="myFunction(this);">
                <div id="imgtext">dhgfd</div>
            </div>
            <div class="col">
                <img src="img/2.jpg" alt="Snow" onclick="myFunction(this);">
            </div>
            <div class="col">
                <img src="img/3.jpg" alt="Mountains" onclick="myFunction(this);">
            </div>
            <div class="col">
                <img src="img/4.jpg" alt="Lights" onclick="myFunction(this);">
            </div>
            <div class="col">
                <img src="img/5.jpg" alt="Lights" onclick="myFunction(this);">
            </div>
            <div class="col">
                <img src="img/6.jpg" alt="Lights" onclick="myFunction(this);">
            </div>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg">
            <div id="imgtext"></div>
        </div>
        <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </main>
    <footer>
        <div class="topFooter">
            <div>
                <h4>Navigace</h4>
                <div class="column">
                    <a href="index.html">Šití péřových výrobků</a>
                    <a href="kontakt.html">Kontakt</a>
                    <a href="cenik.html">Ceník</a>
                    <a href="fotogalerie.html">Fotogalerie</a>
                    <a href="objednavka.html">Objednávka</a>
                </div>
            </div>
            <div>
                <h4>Kontakt</h4>
                <div class="contact">
                    <p><i class="fa-solid fa-square-phone"></i> 728 407 346</p>
                    <p><i class="fa-solid fa-square-envelope"></i> alcapavlickova@seznam.cz</p>
                </div>
                <p>Dříteč 135</p>
                <p>Dříteč 533 05</p>
            </div>
        </div>
        <hr />
        <div class="bottomFooter">
            <p>© 2022 Marek Pavlíček, studentský projekt</p>
            <p id="lastChange"></p>
            <script>
                let text = this.document.lastModified;
                document.getElementById("lastChange").innerHTML = "Naposledy upraveno " + text;
            </script>
        </div>
    </footer>
</body>

</html>
